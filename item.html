</header>


<!--content-->
    <section id="item" style="margin-top: 90px">
        <!--search & AddItem Button-->
        <div class="search">
            <form class="g-3">

                <div class="row drow">

                    <div class="col-6 dSearch">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="Search Item Name">
                    </div>
                    <div class="col-6  text-end">
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            ADD ITEM
                        </button>
                    </div>

                </div>

            </form>
        </div>
    <!--Add new Item-->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content mdiv">
                <div class="modal-header">
                    <h1 class="modal-title  mheader" id="exampleModalLabel">Add a new Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb- cus">
                        <label for="ItemCode">Item Code</label>
                        <input type="text" id="ItemCode" class="form-control">
                    </div>
                    <div class="form-group mb- cus">
                        <label for="ItemName">Item Name</label>
                        <input type="text" id="ItemName" class="form-control">
                    </div>
                    <div class="form-group mb- cus">
                        <label for="ItemPrice">Item Price</label>
                        <input type="text" id="ItemPrice" class="form-control">
                    </div>
                    <div class="form-group mb- cus">
                        <label for="ItemQty">Customer Email</label>
                        <input type="number" id="ItemQty" class="form-control">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary">CREATE NEW ITEM</button>
                </div>
            </div>
        </div>
    </div>
    <!--Item table-->
    <div class="row justify-content-center m-2 ">
        <div class="  col-lg-10   border border-light-subtle  mt-3  rounded shadow-card">
            <h1>Item Table</h1>
            <div class="table-responsive">
                <table class="table">
                    <!--Item table head-->
                    <thead>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>Qty</th>
                    <th>Action</th>
                    </thead>
                    <!--Item table body-->
                    <tbody>
                    <tr>
                        <td>I001</td>
                        <td>Sunlight</td>
                        <td>150.00</td>
                        <td>100</td>
                        <td>
                            <button>delete</button>
                            <button data-bs-toggle="modal" data-bs-target="#exampleModal1">update</button>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Update Item-->
    <div class="modal fade " id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content mdiv">
                <div class="modal-header">
                    <h1 class="modal-title  mheader" id="exampleModalLabel1">Update Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb- cus">
                        <label for="ItemCode">Item Code</label>
                        <input type="text" id="ItemCode1" class="form-control">
                    </div>
                    <div class="form-group mb- cus">
                        <label for="ItemName">Item Name</label>
                        <input type="text" id="ItemName1" class="form-control">
                    </div>
                    <div class="form-group mb- cus">
                        <label for="ItemPrice">Item Price</label>
                        <input type="text" id="ItemPrice1" class="form-control">
                    </div>
                    <div class="form-group mb- cus">
                        <label for="ItemQty">Customer Email</label>
                        <input type="number" id="ItemQty1" class="form-control">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary">UPDATE</button>
                </div>
            </div>
        </div>
    </div>


</section>
